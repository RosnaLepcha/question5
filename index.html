<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table with CSS</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="table-container">
        <table>
            <caption><strong>STUDENT INFORMATION</strong></caption>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Grade</th>
                    <th>Subject</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Jhon Doe</td>
                    <td>20</td>
                    <td>A</td>
                    <td>Mathematics</td>
                </tr>
                <tr>
                    <td>Lyiana Smith</td>
                    <td>22</td>
                    <td>B</td>
                    <td>Physics</td>
                </tr>
                <tr>
                    <td>Sam Brown </td>
                    <td>19</td>
                    <td>C</td>
                    <td>Computer Science</td>
                </tr>
                <tr>
                    <td>Emily White</td>
                    <td>21</td>
                    <td>A</td>
                    <td>Chemistry</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
